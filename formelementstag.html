<html>
	<head>
		<title> Form elements</title>
	</head>
	<body>
		<!-- IN Method "GET and POST" -->
		<form action="#" method="#">
			<!-- Put input elements inside form -->
			<!-- disable, readonly, autofocus, required -->
			<!-- Disabled color changed and not cusor cannot be inserted -->
			<!-- Readonly cusor cannot be inserted -->
			<!-- Giving cusor here -->
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your First Name" required> 
			<!-- name ==>only string, no greek number,no cpaital numbers and same as id-->
			
			<br/>
			<br/>
			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your Last Name">
			
			<br/>
			<br/>
			<label for="email">Email</label>
			<input type="text" name="email" id="email" class="" placeholder="Enter your Email">
			
			<br/>
			<br/>
			<label for="password">Password</label>
			<input type="text" name="password" id="password" class="" placeholder="Enter your Password">
			<br/>
			<br/>
			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" class="" placeholder="Choose data of birth">
			<br/>
			<br/>
			<label for="time">Time</label>
			<input type="time" name="time" id="time" class="" placeholder="Choose time">
			<br/>
			<br/>
			<label for="about">About</label>
			<textarea name="about" id="about" class=""></textarea>
			<br/>
			<br/>
			<input type="button" name="apply" id="apply" class="" value="Cancel">
			<button name="submit" id="submit" class="">Submit</button>

			<div>
				<p> Registered ? , Login Here </p>
			</div>
		</form>
	</body>
	<footer>

	</footer>
</html>
